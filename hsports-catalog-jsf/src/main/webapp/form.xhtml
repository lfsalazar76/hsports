<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/template.xhtml">
	<ui:define name="pageHeader">
		<h:link value="#{msg['form.pageTitle']}" outcome="form" /> |
		<h:link value="#{msg['list.pageTitle']}" outcome="list" />
	</ui:define>
	    <ui:define name="body">
	    <h:outputScript library="js" name="shake.js"></h:outputScript>
		<h:form id="item-form">
			<div>
				<h:outputLabel value="Product Name:" />
				<h:inputText id="productName" value="#{catalogItemFormBean.item.name}">
				  <f:validateRegex pattern="[A-Za-z0-9]+"></f:validateRegex>
				</h:inputText>
				<h:message for="productName" />
			</div>
			<div>
				<h:outputLabel value="Manufacturer" />
				<h:inputText id="manufacturer" value="#{catalogItemFormBean.item.manufacturer}"></h:inputText>
				<h:message for="manufacturer" />
			</div>
			<div>
				<h:outputLabel value="Available Date" />
				<h:inputText id="availableDate" value="#{catalogItemFormBean.item.availableDate}">
				  <f:convertDateTime type="localDate" pattern="dd-MM-yyyy"/>
				</h:inputText>
				<h:message for="availableDate" />
			</div>
			<div>
				<h:outputLabel value="Description" />
				<h:inputTextarea id="description" value="#{catalogItemFormBean.item.description}"></h:inputTextarea>
				<h:message for="description" />
			</div>
			<h:commandButton value="Submit" action="#{catalogItemFormBean.addItem()}"/>
		</h:form>
		</ui:define>
	</ui:composition>
</html>
